<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>
        PrivateSchool-edit-trainer
    </title>
</head>

<body>
    <div class="container-fluid" id="navbarid"></div>
    <div id="includedContent"></div>
    <h1>Trainers</h1>
    <div class="container">
        <h2>Edit trainer</h2>
        <form>
            <div class="form-group row">
                <label for="inputfirstname" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="firstname" class="form-control" id="inputfirstname" placeholder="First name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputlastname" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="lastname" class="form-control" id="inputlastname" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputsubject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <input type="subject" class="form-control" id="inputsubject" placeholder="Subject">
                </div>
            </div>

        </form>
        <form>
            <div class="form-group row">
                <label for="inputsubject" class="col-sm-2 col-form-label">Course 1</label>
                <div class="col-sm-10">
                    <select id="trainerpercourse" name="trainer-per-course">
                        <optgroup label="Natural sciences">
                            <option>Math - basics - full-time </option>
                            <option>Physics - advanded concepts - full-time</option>
                            <option>Chemistry - Elements,bonds,reactions - full-time</option>
                        </optgroup>
                        <optgroup label="Humanitarian sciences">
                            <option>Greek - Basics - full-time</option>
                            <option>Latin - Advanced - part-time</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputsubject" class="col-sm-2 col-form-label">Course 2</label>
                <div class="col-sm-10">
                    <select id="trainerpercourse" name="trainer-per-course">
                        <option>None</option>
                        <optgroup label="Natural sciences">
                            <option>Math - basics - full-time </option>
                            <option>Physics - advanded concepts - full-time</option>
                            <option>Chemistry - Elements,bonds,reactions - full-time</option>
                        </optgroup>
                        <optgroup label="Humanitarian sciences">
                            <option>Greek - Basics - full-time</option>
                            <option>Latin - Advanced - part-time</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success"
                        onclick="onlyLetters('inputfirstname');onlyLetters('inputlastname');onlyLetters('inputsubject');">Done</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="checks.js"></script>
    <script>
        $(function () {
            $("#navbarid").load("nav.html");
        });
    </script>
</body>

</html>
