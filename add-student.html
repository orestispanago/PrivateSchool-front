<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>
        PrivateSchool-Add-Student
    </title>
</head>

<body>
    <script>
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
    <div id="includedContent"></div>
    <h1>Courses</h1>
    <div class="container">
        <h2>Add Student</h2>
        <form>
            <div class="form-group row">
                <label for="inputfirstname" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="firstname" class="form-control" id="inputfirstname" placeholder="First name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputlastname" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="lastname" class="form-control" id="inputlastname" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="dateofbirth" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                    <input id="datepicker" placeholder="Date of birth" />
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap'
                        });
                    </script>
                </div>
            </div>
            <div class=" form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
