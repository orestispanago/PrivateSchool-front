<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title>
        PrivateSchool-Courses
    </title>
</head>

<body>
    <script>
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
    <div id="includedContent"></div>
    <h1>Courses</h1>
    <div class="container">
        <h2>Add new course</h2>
        <form>
            <div class="form-group row">
                <label for="inputtitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="inputtitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="description" class="form-control" id="inputdescription" placeholder="Description">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputstream" class="col-sm-2 col-form-label">Stream</label>
                <div class="col-sm-10">
                    <input type="stream" class="form-control" id="inputstream" placeholder="Stream">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Full-time
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Part-time
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="submissiondate" class="col-sm-2 col-form-label">Submission date</label>
                <div class="col-sm-10">
                    <input id="datepicker" placeholder="Submission date" />
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap'
                        });
                    </script>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
