<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>
        PrivateSchool-Add-Assignment
    </title>
</head>

<body>
    <div class="container-fluid" id="navbarid"></div>
    <div id="includedContent"></div>
    <h1>Assignments</h1>
    <div class="container">
        <h2>Add Assignment</h2>
        <form>
            <div class="form-group row">
                <label for="inputtitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="inputtitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="description" class="form-control" id="inputdescription" placeholder="Description">
                </div>
            </div>
            <div class="form-group row">
                <label for="submissiondate" class="col-sm-2 col-form-label">Submission date</label>
                <div class="col-sm-10">
                    <input type="date" id="start" name="trip-start" value="2020-05-01" min="2018-01-01"
                        max="2020-05-31">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputsubject" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <select id="trainerpercourse" name="trainer-per-course">
                        <optgroup label="Natural sciences">
                            <option>Math - basics - full-time </option>
                            <option>Physics - advanded concepts - full-time</option>
                            <option>Chemistry - Elements,bonds,reactions - full-time</option>
                        </optgroup>
                        <optgroup label="Humanitarian sciences">
                            <option>Greek - Basics - full-time</option>
                            <option>Latin - Advanced - part-time</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success"
                        onclick="onlyLetters('inputtitle');onlyLettersAndSpaces('inputdescription');">Add</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="checks.js"></script>
    <script>
        $(function () {
            $("#navbarid").load("nav.html");
        });
    </script>
</body>

</html>
