<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>
        PrivateSchool-add-trainer
    </title>
</head>

<body>
    <script>
        $(function () {
            $("#includedContent").load("nav.html");
        });
    </script>
    <div id="includedContent"></div>
    <h1>Trainers</h1>
    <div class="container">
        <h2>Add trainer</h2>
        <form>
            <div class="form-group row">
                <label for="inputfirstname" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="firstname" class="form-control" id="inputfirstname" placeholder="First name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputlastname" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="lastname" class="form-control" id="inputlastname" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputsubject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <input type="subject" class="form-control" id="inputsubject" placeholder="Subject">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
